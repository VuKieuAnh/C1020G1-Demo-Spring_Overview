<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>DS HV</h1>
<table>
    <tr>
        <td>Name</td>
        <td>Address</td>
    </tr>
    <th:block th:each="s:${list}">
        <tr>
            <td th:text="${s.name}"></td>
            <td th:text="${s.address}"></td>
        </tr>
    </th:block>
</table>
</body>
</html>
